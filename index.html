<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoaholic</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
        <!--section 1-->
        <header>
            <div id="page-top">
                <h1 class="title">Shopaholic</h1>
                <p>My Shopping List</p>
                <!--search and show /hide functionality-->
                <form id="search-item">
                    <input type="text" placeholder="search items...">
                    <div id="check">
                        <label for="hide">Hide List</label>
                        <input type="checkbox" id="hide">
                    </div>
                </form>
            </div>
        </header>
        <!--section 2-->
        <form id="add-item">
            <input type="text" placeholder="what do you want to buy?">
            <button>Add</button>
        </form>
        <!--section 3-->
        <div id="grocery-list">
            <h2 clas="title">Items to Buy</h2>
            <ul>
                <li>
                    <span class="item">Milk</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">Sugar</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">Drinks</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="item">Pizza</span>
                    <span class="delete">Delete</span>
                </li>
                
            </ul>
        </div>
    </div>
</body>
</html>
